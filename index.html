<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <input type="number" data-num1 />
    <select data-operation>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" data-num2 />
    <button type="submit" data-btn>calculate </button>
    <p data-solution></p>
  </body>
</html>
